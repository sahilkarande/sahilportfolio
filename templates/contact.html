{% extends 'layout.html' %}
{% set active_page = 'contact' %}
{% block content %}
<br><br><br>
<header>
  <h2 class="h2 article-title">Contact</h2>
</header>

               <section class="mapbox" data-mapbox>
                  <figure>
                     <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30594.409782773484!2d73.78878237140137!3d18.44396393860206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2951a8a2d6d43%3A0x49d870c8e2fa28a3!2sDhayari%2C%20Pune%2C%20Maharashtra!5e1!3m2!1sen!2sin!4v1724606966247!5m2!1sen!2sin"
                        width="400" height="300" loading="lazy">
                     </iframe>
                  </figure>
               </section>
               <section class="contact-form">
                  <h3 class="h3 form-title">Contact Form</h3>
                  <div class="form-container">
                     <form id="contact-form" action="send_email.php" method="post">
                        <div class="input-wrapper">
                           <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
                           <input type="email" name="email" class="form-input" placeholder="Email address" required>
                           <input type="text" name="phone" class="form-input" placeholder="Phone number" required>
                        </div>
                        <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>
                        <button class="form-btn" name="send" type="submit">
                           <ion-icon name="paper-plane"></ion-icon>
                           <span>Send Message</span>
                        </button>
                        <div class="loading-spinner"></div>
                        <div class="alert"></div>
                     </form>
                  </div>
                  <div id="message"></div>
                  <!-- Placeholder for displaying messages -->
               </section>


{% endblock %}
